<!DOCTYPE html>
<html>
<head>
    <title>Pop-up Attrayant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #popup-content {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.5s;
        }
        #popup-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

<h2>Ici tu trouveras tout le contenu de ton ordinateur ü•∑</h2>

<a href="#" onclick="document.getElementById('popup').style.display='block'">Afficher le pop-up</a>

<div id="popup">
  <div id="popup-content">
    <span id="close">&times;</span>
    <h3>Vous avez √©t√© pi√©g√© !</h3>
    <p>Je veux te prendre pareil üçÜ</p>
    <img src="https://www.cougarillo.com/wp-content/uploads/2024/05/bd-erotique2-1.jpg" alt="Votre image humoristique">
  </div>
</div>

<script>
var modal = document.getElementById("popup");
var span = document.getElementById("close");

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
